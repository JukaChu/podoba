<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">

    <link rel="stylesheet" media="all" href="./libs/slick.css">
    <link rel="stylesheet" media="all" href="./libs/swiper.min.css">

    <link rel="stylesheet" href="./css/main.min.css">
    <title>Podoba</title>

</head>
<body>



<main>
    <section class="user-sign">
        <div class="sign-block">
            <div class="img">
                <img src="./img/podoba-logo.svg" alt="">
            </div>
            <div class="sign-control">
                <p>Добро пожаловать</p>
                <div class="sign-tabs">
                    <div class="sign-tabs__tabs">
                        <div class="single-sign-tab active">
                            Вход
                        </div>
                        <div class="single-sign-tab ">
                            Регистрация
                        </div>
                    </div>
                    <div class="sign-tabs__content">
                        <div class="sign-tabs__item active">
                            <div class="form">
                                <form action="">
                                    <input type="email" placeholder="Электронный адрес">
                                    <input type="password" placeholder="Пароль" disabled>
                                    <button class="btn btn--green">Войти</button>
                                </form>
                            </div>

                        </div>
                        <div class="sign-tabs__item ">
                            <div class="form">
                                <form action="">
                                    <input type="text" placeholder="ФИО">
                                    <input type="email" placeholder="Электронный адрес">
                                    <select class="form-select" name="" id="" placeholder="Укажите вашу компанию">
                                        <option value="">Компанія 1</option>
                                        <option value="1">Компанія 2</option>
                                        <option value="2">Компанія 3</option>
                                        <option value="3">Компанія 4</option>
                                        <option value="4">Компанія 5</option>
                                        <option value="5">Google</option>
                                        <option value="6">Microsoft</option>
                                    </select>
                                    <input type="password" placeholder="Пароль">
                                    <input type="password" placeholder="Подтвердите пароль">
                                    <p>После нажатия на “Зарегистрироваться” Вы соглашаетесь с <a href="#" target="_blank">правилами сайта.</a></p>
                                    <button class="btn btn--green">Зарегистрироваться</button>
                                </form>
                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>


    </section>

</main>

<footer class="footer">
    <div class="container">
        <div class="footer-container">
            <div class="copyright">
                © 2021 Podoba
            </div>
            <a class="rules" href="#">Правила работы</a>
        </div>

    </div>
</footer>
<script
        src="https://code.jquery.com/jquery-3.6.0.min.js"

        crossorigin="anonymous"></script>

<script type="text/javascript" src="./js/scripts.min.js"></script>
</body>
</html>
